<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Ipl Cricket Team</title>
</head>

<body class="bg-secondary">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-1">
    <div class="container-fluid">

      <img
        src="https://static.wikia.nocookie.net/logopedia/images/3/3b/Indian_Premier_League_logo.svg/revision/latest/scale-to-width-down/220?cb=20220216075418"
        width="100" height="40" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
        stroke-width="2" aria-hidden="true" class="me-1" viewBox="0 0 20 20">
      <path d="M30 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
      <circle cx="" cy="13" r="4"></circle>
      </img>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="d-flex" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Update
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="updateplayer/">Update Player</a></li>
              <li><a class="dropdown-item " href="updateteam/">Update Team</a></li>

            </ul>
          </li>

        </ul>
        <form class="d-flex" method="post" action="search/">
          {% csrf_token %}
          <input class="form-control me-2" type="search" placeholder="Team short code" name="query" id="query"
            aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class=" row mb-2 mx-4 my-4 gx-4 " style="background-color: rgb(233, 241, 238);">


  {% for i in context1 %}

      
      <div class="col-md-4 gx-4">
        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-lg h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">{{i.Team_Name}}</strong>
            <h5 class="mb-0">Code:{{i.Team_Short_Code}}</h5>
            <div class="mb-1 fw-bold">Player:{{i.Player_Count}}</div>
            <div class="mb-1 fw-bold">Top Batsman:{{i.Top_Batsman}}</div>
            <div class="mb-1 fw-bold">Top Bolwer:{{i.Top_Bolwer}}</div>
            <div class="mb-1 fw-bold">Championship Won:{{i.Trophy_Won}}</div>
            <a href="detail/{{i.Team_Short_Code}}" class="stretched-link">More Info</a>
          </div>
          <div class="col-auto d-none d-lg-block">
            <img src={{i.Image_Id}} class="bd-placeholder-img" width="200" height="250"  preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text></svg>
          </div>
        </div>
      </div>
   
  {% endfor %}
    
    




  <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
