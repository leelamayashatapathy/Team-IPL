<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Players</title>
</head>

<body class="bg-secondary">
  <div class="d-flex ">
    <a href="/" class="fa fa-home" style="font-size:40px;color:rgb(51, 46, 46);margin-left:90%;"></a>

  </div>
  <h1 style="text-align: center;">Player Details</h1>
  <div class="col d-flex justify-content-center ">
    {% for i in player %}
    {% if i.Player_Id == pid %}


    <div class="col d-flex justify-content-center" >
      <div class="card mb-8 box-shadow">
        <img class="card-img-top"
          data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
          alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;"
          src="{{i.Image_Id}}"
          data-holder-rendered="true">
        <div class="card-body" style="width: 200%;" >
          <strong class="d-inline-block mb-2 text-primary">{{i.Player_Name}}</strong>
          <h6 class="mb-2">Team:{{i.Team_n}}</h6>
          <div class="mb-2  fw-bold">Player Country:{{i.Country}}</div>
          <div class="mb-2 fw-bold">Player DOB:{{i.DOB}}</div>
          <div class="mb-2 fw-bold">Price:{{i.Price}}</div>
          <div class="mb-2 fw-bold">Playing Status:{{i.Playing_Status}}</div>
          <div class="mb-2 fw-bold">Player Role:{{i.Role}}</div>
        </div>
      </div>
    </div>
    {% endif %}
    {% endfor %}



  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
