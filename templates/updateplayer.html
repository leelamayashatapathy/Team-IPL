<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>updateplayer</title>
</head>

<body class="bg-secondary">

  <a href="/" class="fa fa-home" style="font-size:40px;color:rgb(54, 51, 51); margin-left: 90%;"></a>
  
  <div class="container ">
    <h1 style="text-align: center;">Player Update</h1>
<form action="/updateplayer/" method="post" enctype="multipart/form-data ">
    {% csrf_token %}
    <div class="mb-3 ">
        <label for="name" class="form-label">Playerid</label>
        <input type="text" class="form-control" name="pid" id="exampleFormControlInput1"  placeholder="Enter Player Id first 4 letter of player name">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">PlayerName</label>
        <input type="text" class="form-control" name="pname" id="exampleFormControlInput1"  placeholder="Enter Player name">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">DOB</label>
        <input type="date" class="form-control" name="dob" id="exampleFormControlInput1" placeholder="Enter player DOB">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Price</label>
        <input type="text" class="form-control" name="price" id="exampleFormControlInput1" name="bahand" placeholder="e.g-00000000">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Playing Status</label>
        <input type="text" class="form-control" name="status" id="exampleFormControlInput1"  placeholder="e.g-Playing,On Bench">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Country</label>
        <input type="text" class="form-control" name="country" id="exampleFormControlInput1"  placeholder="country name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Team Name</label>
        <input type="text" class="form-control" name="teamid" id="exampleFormControlInput1"  placeholder="e.g-csk,mi">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Role</label>
        <input type="text" class="form-control" name="role" id="exampleFormControlInput1"  placeholder="e.g-csk,mi">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Image</label>
        <input type="text" class="form-control" name="img" id="exampleFormControlInput1"  placeholder="enter image Url">
      </div>
      <button value="submit" type="submit" class="btn btn-info">submit</button>
  </form>
</div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
